    <link rel="manifest" href="./bunka.json">
    <title>しゅわさがし</title>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="style.css">
    <style>

        @keyframes route {
          0%{
              transform: scale(1);
          }
          50%{
              transform: scale(1.5);
          }
          100%{
            transform: scale(1);
          }
        }
      
        #img {
            width: 40rem;
            animation-name: route;
            animation-duration: 0.8s;
        }
    </style>
</head>

<div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div id="video" class="has-text-centered mt-5">
            <figure class="image is-inline-block mt-6">
                <img src="clear.svg" id="img">
            </figure>
            <button class="button is-danger is-rounded is-size-4 mt-6" id="reset">おわる</button>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" id="modal-close"></button>
</div>
<div class="content" id="content">
    <div id="title-wrap" class="has-text-centered">
        <h1 class="mt-6">しゅわさがし</h1>
        <h2 class="mt-4" id="title">履歴</h2>
    </div>
    <div class="buttons is-centered is-flex-direction-column">
        <button class="button is-info is-outlined mt-4 is-size-3" id="btn_1">問題①</button>
        <button class="button is-info is-outlined mt-4 is-size-3" disabled id="btn_2">問題②</button>
        <button class="button is-info is-outlined mt-4 is-size-3" disabled id="btn_3">問題③</button>
        <button class="button is-info is-outlined mt-4 is-size-3" disabled id="btn_4">問題④</button>
    </div>
    <div class="buttons is-centered is-flex-direction-column">
        <a class="button is-rounded is-success mt-4 is-size-5" href="./qr.html" id="qrbtn">QRを読み取る</a>
        <button class="button is-danger is-rounded is-size-4 mt-6" id="endActive" style="display: none;">ゲームを終了</button>
    </div>
</div>
